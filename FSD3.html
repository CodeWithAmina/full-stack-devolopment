<!DOCTYPE html>
<html>
<head>
    <title>Image Zoom & Disable Right Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h2 {
            color: #004080;
            margin-bottom: 30px;
        }

        .zoom-container {
            overflow: hidden;
            width: 300px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .zoom-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        /* Zoom effect on hover */
        .zoom-container:hover img {
            transform: scale(1.2); /* zoom in 20% */
        }
    </style>
</head>
<body>

    <h2>Image Zoom on Hover</h2>

    <div class="zoom-container">
        <img src="https://via.placeholder.com/300x200.png?text=Hover+Me" alt="Zoom Image">
    </div>

    <script>
        // Disable right-click on entire webpage
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert("Right-click is disabled on this page!");
        });
    </script>

</body>
</html>
